<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Youtube Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="lity.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Search <img src="logo.png" class="logo"></h1>
  <form action="#" class="js-search-form">
    <label for="query"></label>
    <input type="text" class="js-query">
    <button type="submit" class="tube">Search</button>
  </form>

  <div class="js-search-results search-results">
  </div>
  <div class="js-pages pages hidden">
    <button type="button" name="button" id="prev" class="tube">Previous</button>
    <button type="button" name="button" id="next" class="tube">Next</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="lity.js"></script>
  <script src="app.js">

  </script>
</body>
</html>
